<h1>Cliente</h1>
<hr>
<h3>Administrar Cliente</h3>
<hr>

<div class="container">
  <div class="container-inside">
    <form [formGroup]="fg" (ngSubmit)="onSubmit()">

      <label for="nome">nome</label><br />
      <input type="text" id="nome" placeholder="nome" formControlName="nome">
      <app-error-control [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório."></app-error-control><br />
      <!-- Email -->
      <label for="email">email</label><br />
      <input type="email" id="email" placeholder="email" formControlName="email">
      <app-error-control class="invalid-feedback" [mostrarErro]="verificaEmailInvalid('email')" msgErro="Email inválido."></app-error-control><br />

      <!-- Telefone -->
      <label for="telefone">telefone</label><br />
      <input type="text" id="telefone" placeholder="telefone" formControlName="telefone"><br />

      <!-- valor -->
      <label for="valor">valor</label><br />
      <input type="text" id="vavalorlor" placeholder="valor" formControlName="valor" >
      <app-error-control [mostrarErro]="verificaValidTouched('valor')" msgErro="valor é obrigatório."></app-error-control><br />

      <div formGroupName="endereco">
        <!-- cep -->
        <label for="cep">cep</label><br />
        <input type="text" id="cep" placeholder="cep" formControlName="cep" (blur)="consultaCEP()">
        <app-error-control [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="cep é obrigatório."></app-error-control><br />
        <!-- rua -->
        <label for="rua">rua</label><br />
        <input type="text" id="rua" placeholder="rua" formControlName="rua">
        <app-error-control [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="rua é obrigatório."></app-error-control><br />
        <!-- numero -->
        <label for="numero">Número</label><br />
        <input type="text" id="numero" placeholder="numero" formControlName="numero">
        <app-error-control [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="numero é obrigatório."></app-error-control><br />
        <!-- bairro -->
        <label for="bairro">bairro</label><br />
        <input type="text" id="bairro" placeholder="bairro" formControlName="bairro">
        <app-error-control [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="bairro é obrigatório."></app-error-control><br />
        <!-- complemento -->
        <label for="complemento">complemento</label><br />
        <input type="text" id="complemento" placeholder="complemento" formControlName="complemento"><br />
        <!-- estado -->
        <label for="sigla">estado</label><br />
        <select id="sigla" formControlName="estado" (change)="loadCidades()" [compareWith]="compareFn">
          <option *ngFor="let estado of estados$ | async" [ngValue]="estado"> {{estado.nome}} </option>
        </select>
        <app-error-control [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="estado é obrigatório."></app-error-control>
        <!-- cidade -->
        <br>
        <label for="cidade">cidade</label><br />
        <select id="cidade" formControlName="cidade" [compareWith]="compareFn">
          <option *ngFor="let cidade of cidades$ | async" [ngValue]="cidade"> {{cidade.nome}} </option>
        </select>
        <app-error-control [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="cidade é obrigatório."></app-error-control>

        <button type="submit">Submit</button>
        <button type="text" (click)="limparForm()"> Cancelar </button>
      </div>

    </form>
  </div>
  <div class="container-inside">
    <app-form-debug [form]="fg"></app-form-debug>
  </div>
</div>
<hr>
<h3>Lista Clientes</h3>
<hr>
<table *ngIf="clientes$ | async as clientes; else loading">
  <thead>
    <tr>
      <th *ngFor="let headItem of headElements"> {{headItem}} </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clientes">
      <td> {{c.id}} </td>
      <td> {{c.nome}} </td>
      <td> {{c.email}} </td>
      <td> {{c.telefone | phone}} </td>
      <td> {{c.valor | currency:'BRL'}} </td>
      <td> {{c.endereco.cep}} </td>
      <td> {{c.endereco.rua}} </td>
      <td> {{c.endereco.numero}} </td>
      <td> {{c.endereco.cidade.nome}} - {{c.endereco.estado.sigla}}</td>
      <td> <button (click)="delete(c.id)">deletar</button> | <button (click)="editar(c)"> editar</button></td>
    </tr>
  </tbody>
</table>
<ng-template #loading>
  <span> Carregando...</span>
</ng-template>

<hr>
