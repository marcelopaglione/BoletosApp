<h1 *ngIf="data" mat-dialog-title>Renovar Boleto</h1>

<form [formGroup]="fg" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div mat-dialog-content class="container">
      <mat-form-field appearance="fill">
        <mat-label>Cliente</mat-label>
        <input
          matInput
          placeholder=""
          [value]="data['cliente']['nome']"
          readonly="true"
        />
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data da primeira parcela</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Escolha uma data"
          formControlName="dataPrimeiraParcela"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Data da primeira parcela jรก corrigida!</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Valor do Aluguel</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="valor"
          readonly="false"
        />
        <mat-hint>Informe o Novo valor do Aluguel</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <button mat-flat-button color="primary" (click)="onSubmit()" type="button">
    Renovar</button
  >&nbsp;
  <button
    mat-flat-button
    color="warn"
    type="button"
    (click)="limparForm(); onNoClick()"
  >
    Cancelar
  </button>
</form>
