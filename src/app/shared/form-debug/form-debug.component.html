<mat-card *ngIf="form" class="form-width">
  <mat-card-header>
    <mat-card-title>Detalhes do Form</mat-card-title>
  </mat-card-header>
  <hr />
  <mat-card-content>
    <code> Formulário válido: {{ form.valid }} </code>
    <br />
    <code>
      Formulário Valores
      <pre>{{ form.value | json }}</pre>
    </code>
  </mat-card-content>
  <mat-card-actions>
    <hr />
  </mat-card-actions>
</mat-card>
